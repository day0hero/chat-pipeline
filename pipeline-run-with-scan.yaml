apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: react-scan-pipelinerun
spec:
  params: 
    - name: "github-repo-revision"
      value: "main"
    - name: "github-repo-url"
      value: "https://github.com/shaneboulden/chat-client.git"
    - name: "context-dir"
      value: "/"
    - name: "image-name"
      value: "quay.io/smileyfritz/chat-client:latest"
    - name: "is-name"
      value: "chat-client"
    - name: "acs-image"
      value: "quay.io/smileyfritz/chat-client:latest"
    - name: "acs-scan-api"
      value: "central-stackrox.apps.cluster-dpb6s.dpb6s.sandbox1784.opentlc.com"
  pipelineRef:
    name: build-scan-and-deploy
  podTemplate:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      volumes:
        - name: varlibcontainers
          persistentVolumeClaim:
            claimName: containers-pvc2
  serviceAccountName: pipeline-svc
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: pipeline-pvc1
